<div class="jumbtron">
    
    <h1 class="display-4 text-center">Interconexion</h1>
    <hr>
   
    <div class="row " >
        <div class="col-md-8 centrado ">
        
        
            <h6 class="text-center">
                Tipo de Proceso
            </h6>
            <div class="col-md-12">
                <app-tarjeta-credito (registroDevuelto)="mostrarRegistroDevuleto($event)"
                                     (cambioSexo)="cambioSexoDisponible"></app-tarjeta-credito>

                <div *ngIf="cambioSexoDisponible === true">
                    <h1>probando 1.2.3</h1>
                    <app-segundo-formulario [verSegundoFormulario]="cambioSexoDisponible"  ></app-segundo-formulario>
                </div>

            </div>
            <br>
            <div class="col-md-12">
                <app-lista-tarjeta-credito [registroAgregado]="registroEnviar"></app-lista-tarjeta-credito>
            </div>
        
        </div>
        
    </div>
</div>
